<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Result [Face]</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result2.css') }}">
</head>
<body>
  <div class="background-video">
    <video autoplay muted loop>
      <source src="{{ url_for('static', filename='background1.mp4') }}" type="video/mp4">
    </video>
  </div>
  <h1 class="title">Result [text]</h1>
  <div class="image-text-container">
    <div class="image-container">
      <div class="image-text">
        <img src="{{ url_for('static', filename='people11.png') }}" alt="people11">
        <p class="original_text">{{ original }}</p>
      </div>
      <div class="image-text">
        <img src="{{ url_for('static', filename='people22.png') }}" alt="people22">
        <p class="improvement-text">{{ improved }}</p>
      </div>
    </div>
  </div>
  <button class="next-button" onclick="goToIndex()">Home</button>

  <script>
    function goToIndex() {
      // index.htmlにリダイレクトする
      window.location.href = "/";
    }
  </script>
</body>
</html>
